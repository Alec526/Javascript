<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butterfly Shuffle</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            text-align:center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0;
        }
        #foto {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>ButterflyShuffle</h1>
<div id="foto">
    <img src="./img/img1.jpg" alt="image of butterfly">
    <img src="./img/img2.jpg" alt="image of butterfly">
    <img src="./img/img3.jpg" alt="image of butterfly">
    <img src="./img/img4.jpg" alt="image of butterfly">
    <img src="./img/img5.jpg" alt="image of butterfly">
    <img src="./img/img6.jpg" alt="image of butterfly">
    <img src="./img/img7.jpg" alt="image of butterfly">
    <img src="./img/img8.jpg" alt="image of butterfly">
    <img src="./img/img9.jpg" alt="image of butterfly">
</div>
</body>
<script>
    var fotoArray = document.getElementsByTagName("img");
    var random = 0;
    var randomNummer = [];


    while(randomNummer.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if(randomNummer.lastIndexOf(random) == -1) {
            randomNummer.push(random);
        }
    }


    random = 0;
    for(var nummer in fotoArray) {
        fotoArray[nummer].src = "./img/img" + randomNummer[random] + ".jpg";
        random++;
    }
</script>
</html>
